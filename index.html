<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobcat Click with Skins and Leaderboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') no-repeat center center fixed; /* Háttérkép beállítása */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: row;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            color: #555;
        }
        .main {
            text-align: center;
            margin-right: 20px;
            background: rgba(255, 255, 255, 0.9); /* Átlátszó háttér */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            flex: 1; /* Allows the main area to take available space */
        }
        .leaderboard, .inventory {
            width: 250px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }
        .leaderboard {
            background: rgba(255, 230, 230, 0.9); /* Top 10 háttér */
        }
        .inventory {
            background: rgba(230, 255, 230, 0.9); /* Inventár háttér */
        }
        img {
            width: 300px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05);
        }
        #counter {
            font-size: 2em;
            margin-top: 20px;
            color: #333;
        }
        #name-input {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #reset-all-btn {
            background-color: #f44336; /* Red */
        }
        #reset-all-btn:hover {
            background-color: #d32f2f;
        }
        .skin {
            width: 50px;
            height: auto;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        .skin:hover {
            transform: scale(1.1);
        }
        .inventory img {
            display: inline-block;
        }
        .container {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="name-input">
        <label for="player-name">Add meg a neved:</label>
        <input type="text" id="player-name" placeholder="Neved...">
        <button id="save-name">Mentés</button>
    </div>

    <div class="container">
        <div class="main">
            <h1>Click the Sticky!</h1> <!-- Felirat átnevezve -->
            <img src="bobcat.png" alt="Bobcat" id="bobcat-image">
            <div id="counter">0 kattintás</div>
            <button id="reset-btn">Kattintások visszaállítása</button>
            <button id="reset-all-btn">Összes adat törlése</button>
        </div>

        <div>
            <div class="leaderboard">
                <h2>Top 10 játékos</h2>
                <ol id="leaderboard-list">
                </ol>
            </div>

            <div class="inventory">
                <h2>Inventár</h2>
                <div id="inventory-list">
                    <img src="bobcat.png" alt="Bobcat" class="skin" id="selected-skin">
                </div>
            </div>
        </div>
    </div>

    <script>
        let counter = localStorage.getItem('clickCount') ? parseInt(localStorage.getItem('clickCount')) : 0;
        const bobcatImage = document.getElementById('bobcat-image');
        const counterDisplay = document.getElementById('counter');
        const leaderboardList = document.getElementById('leaderboard-list');
        const playerNameInput = document.getElementById('player-name');
        const saveNameButton = document.getElementById('save-name');
        const resetBtn = document.getElementById('reset-btn');
        const resetAllBtn = document.getElementById('reset-all-btn');
        const inventoryList = document.getElementById('inventory-list');
        let playerName = localStorage.getItem('playerName');
        let leaderboard = localStorage.getItem('leaderboard') ? JSON.parse(localStorage.getItem('leaderboard')) : [];
        let inventory = localStorage.getItem('inventory') ? JSON.parse(localStorage.getItem('inventory')) : [];
        let specialSkinEarned = false;

        if (playerName) {
            playerNameInput.value = playerName;
            document.getElementById('name-input').style.display = 'none';
        }

        function updateLeaderboard() {
            leaderboardList.innerHTML = '';
            leaderboard.forEach((player) => {
                const li = document.createElement('li');
                li.textContent = `${player.name}: ${player.score} kattintás`;
                leaderboardList.appendChild(li);
            });
        }

        function addPlayerToLeaderboard(name, score) {
            const existingPlayerIndex = leaderboard.findIndex(player => player.name === name);
            if (existingPlayerIndex > -1) {
                leaderboard[existingPlayerIndex].score = score;
            } else {
                leaderboard.push({ name: name, score: score });
            }

            leaderboard.sort((a, b) => b.score - a.score);
            if (leaderboard.length > 10) {
                leaderboard = leaderboard.slice(0, 10);
            }

            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            updateLeaderboard();
        }

        function updateInventory() {
            inventoryList.innerHTML = '';
            inventory.forEach((skin) => {
                const img = document.createElement('img');
                img.src = skin;
                img.classList.add('skin');
                img.addEventListener('click', () => {
                    bobcatImage.src = skin; // Változtatás a kiválasztott skinre
                    document.getElementById('selected-skin').src = skin; // Frissítjük a kiválasztott skin képet
                });
                inventoryList.appendChild(img);
            });
        }

        function earnSkin() {
            if (counter >= 500 && !inventory.includes('bobcat2.png')) {
                inventory.push('bobcat2.png');
                localStorage.setItem('inventory', JSON.stringify(inventory));
                updateInventory();
            }
            if (counter >= 500 && counter < 1000 && Math.random() < 0.5 && !inventory.includes('bobcat3.png')) {
                inventory.push('bobcat3.png');
                localStorage.setItem('inventory', JSON.stringify(inventory));
                updateInventory();
            }
            if (leaderboard[0]?.name === playerName && !specialSkinEarned) {
                inventory.push('special.png');
                specialSkinEarned = true; // Speciális skin csak egyszer érhető el
                localStorage.setItem('inventory', JSON.stringify(inventory));
                updateInventory();
            }
        }

        counterDisplay.textContent = counter + ' kattintás';

        saveNameButton.addEventListener('click', () => {
            const name = playerNameInput.value.trim();
            if (name) {
                playerName = name;
                localStorage.setItem('playerName', playerName);
                document.getElementById('name-input').style.display = 'none';
            }
        });

        bobcatImage.addEventListener('click', () => {
            if (!playerName) {
                alert('Először add meg a neved!');
                return;
            }

            counter++;
            counterDisplay.textContent = counter + ' kattintás';
            localStorage.setItem('clickCount', counter);
            addPlayerToLeaderboard(playerName, counter);
            earnSkin(); // Ellenőrizd, hogy van-e skin
        });

        resetBtn.addEventListener('click', () => {
            if (confirm('Biztosan visszaállítod a kattintásokat?')) {
                counter = 0;
                localStorage.setItem('clickCount', counter);
                counterDisplay.textContent = counter + ' kattintás';
            }
        });

        resetAllBtn.addEventListener('click', () => {
            if (confirm('Biztosan törlöd az összes adatot?')) {
                localStorage.clear();
                location.reload(); // Frissíti az oldalt, hogy a változások érvénybe lépjenek
            }
        });

        updateLeaderboard();
        updateInventory();
    </script>
</body>
</html>
